<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" th:href="@{/css/loginStyle.css}">

</head>
<body>

<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" method="post" th:action="@{/login/verification}">

				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" name="username" class="login__input" placeholder="Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				<br>
				<span>Not registered? <a th:href="@{/register}">Register/SignUp Here</a></span>

				<div th:if="${error != null}">
					<p th:text="${error}"></p>
				</div>

				<div th:if="${message != null}">
					<p th:text="${message}"></p>
				</div>
			</form>
			<div class="social-login">
				<br>
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="https://www.instagram.com/lamamuca/" class="social-login__icon fab fa-instagram"></a>
					<a href="https://www.facebook.com/LaMamuca.md/?locale=ro_RO" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
</body>
</html>
